# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: save
  bindings.commands:
    global:
      normal:
        ;c: hint all right-click
        ;o: hint links fill :open -t {hint-url}
        <Ctrl+Shift+t>: null
        <Ctrl+Shift+w>: null
        <Ctrl+q>: stop
        <Ctrl+w>: null
        B: set-cmd-text -s :bookmark-add "{url:pretty}" "{title}"
        D: null
        I: set-cmd-text -s :open -p
        M: null
        T: null
        W: set-cmd-text -s :open -w
        '`': null
        ad: null
        b: set-cmd-text -s :buffer
        co: null
        d: null
        dc: download-cancel
        dd: tab-close -o
        do: download-open
        dr: download-remove
        dx: download-delete
        f: hint all
        gJ: set-cmd-text -s :tab-take
        gh: tab-move -
        gj: tab-give
        gl: tab-move +
        gr: null
        gt: tab-focus
        m: enter-mode set_mark
        zd: set-cmd-text -s :session-delete
        zlc: set-cmd-text -s :session-load -c
        zll: set-cmd-text -s :session-load
        zso: set-cmd-text -s :session-save --only-active-window
        zss: set-cmd-text -s :session-save
  content.blocking.enabled:
    global: true
  content.proxy:
    global: system
  fonts.default_size:
    global: 12pt
  fonts.web.size.default:
    global: 14
  tabs.last_close:
    global: close
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global: https://google.com
